<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../style/loginSignup.css">
  <title>Sign Up</title>
</head>

<body>
  <button class="return-button" onclick="window.location.href='http://localhost:8989/';">Return</button>
  <h2>Registration Form</h2>

  {{if .Error}}
  <p style="color: red;">{{.Error}}</p>
  {{end}}

<form action="/register" method="POST">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
  <label for="password">Password:</label>
  <input type="password" placeholder="Password" id="password" name="password" required>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
